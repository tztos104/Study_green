<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc() 함수</title>
    <style>

        .banner{
            position: absolute;
            top:50px;
            left: 80px;
            /* 왼쪽 오른쪽 마진을 합한값 160 */
            width: calc(100% - 160px);
            border: 2px solid #000;
            background: #f5f846;
            padding: 10px;
            text-align: center;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
        <h1 class="banner">이것은 배너 광고입니다.</h1>
</body>
</html>
