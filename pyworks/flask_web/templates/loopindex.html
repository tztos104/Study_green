<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loof.index</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <div id="container">
        <header>
            <h1>loop.index</h1>
        </header>
        <section>
            <ul>
                {% for item in items %}
                <li>
                   {{loop.index}} - {{item}}
                </li>
                {%endfor%}

            </ul>
            <ul>
                {% for item in items %}
                    {% if loop.index < 3 %}
                <li>
                   {{loop.index}} - {{item}}
                </li>
                    {% endif  %}
                {% endfor %}
            </ul>

        </section>

    </div>
</body>
</html>
