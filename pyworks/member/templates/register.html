<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>안녕하세요</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <div id="container">
   {% include 'header.html'%}
    <section id="register">
        <h2>회원가입</h2>
        <form action="" method="post">
            <fieldset>
                <ul>
                    <li>
                        <label>아이디</label>
                        <input type="text" name="memberid">
                    </li>
                    <li>
                        <label>비밀번호</label>
                        <input type="password" name="passwd1">
                    </li>
                    <li>
                        <label>비밀번호확인</label>
                        <input type="password" name="passwd2">
                    </li>
                    <li>
                        <label>이름</label>
                        <input type="text" name="name">
                    </li>
                    <li>
                        <label>성별</label>
                        <label class="radio"><input type="radio" name="gender" value="남" checked>남</label>
                        <label class="radio"><input type="radio" name="gender" value="여" >여</label>
                    </li>
                    <li>
                      <input class="button" type="submit" value="가입">
                      <input class="button" type="reset" value="취소">
                    </li>
                </ul>
            </fieldset>

        </form>

    </section>
       {% include 'footer.html'%}

    </div>
    <script src="{{url_for('static',filename='main.js')}}">

    </script>

</body>
</html>
