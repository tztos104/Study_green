<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펜션-방</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <!-- 그리드 시스템(먼저 row를 작성하고, 하위에 column을 지정) 
            12등분 되어 있어서 칼럼 크기로 배치가 됨-->
    <div class="container">
        <div class="row">
            <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">구조와 정보</h5>
                    <p class="card-text">106m<sup>2</sup>/32평<br>
                    복층, 개별 바베큐<br> <br> 
                <strong>기준 4명 ~ 최대 6명</strong></p>
                </div>
            </div>
   
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">입 퇴실 안내</h5>
                <p class="card-text">입실 시간 : 오후 3시~ 오후 9시<br>
                퇴실시간 : 오전 11시<br> <br> 
            <strong>오후 9시 이후입실시에는 사전에 꼭 열락바랍니다</strong></p>
            </div>
        </div>
    </div>     

</div>
</body>
</html>
