<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea -resize 속성</title>
    <style>
        .memo2{
             resize: horizontal; /*가로방향으로 크기 조절  */
             resize: vertical; /*세로방향으로 크기 조절  */
             resize: none; /*크기 조절불가  */
            }
        p{
            width: 300px;
            bottom: 1px solid #ccc;
            padding: 30px;
            resize: horizontal;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div>
    <textarea  class="memo1" cols="50" rows="5"></textarea>
</div>
<div>
    <textarea  class="memo2" cols="50" rows="5"></textarea>
</div>
    <p>오늘 집에 가고 싶어요 집에가게 해주세요 ㅠㅠ</p>

</body>
</html>
