<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex의 align-items속성</title>
    <style>
        .container{
            width: 400px;
            height: 200px;
            border: 1px solid #000;
            background: #eee;
            display: flex;
            align-items: flex-end;
        }
        .box{
            background: #000;
            color: #fff;
            margin: 10px;
            padding: 5px 30px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box"> 1 </div>
        <div class="box"> 2 </div>
        <div class="box"> 3 </div>
        <div class="box"> 4 </div>
        <div class="box"> 5 </div>
        <div class="box"> 6 </div>
        <div class="box"> 7 </div>
        <div class="box"> 8 </div>
        <div class="box"> 9 </div>
        <div class="box"> 10 </div>
    </div>
</body>
</html>
